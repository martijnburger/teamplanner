<div fxLayout="row" *ngIf="event$|async as events else loading">
    <div fxFlex *ngFor="let event of events">
            <h3>{{event.date | date: 'longDate' }}</h3>
            <p>{{event.name}}</p>
            <p>
                <teamplanner-event [eventId]="event.id"></teamplanner-event>
            </p>
    </div>
</div>
<ng-template #loading>
    <mat-spinner style="margin:0 auto;" diameter=100></mat-spinner>
</ng-template>
