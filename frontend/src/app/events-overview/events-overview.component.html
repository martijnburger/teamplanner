<div *ngIf="event$|async as events else loading">
  <ul>
    <li *ngFor="let event of events">
      Naam: {{event.name}}, Datum: {{event.date | date}}<br>
      <teamplanner-event eventId={{event.id}}></teamplanner-event>
    </li>
  </ul>
</div>
<ng-template #loading>
  <div>Loading...</div>
</ng-template>
