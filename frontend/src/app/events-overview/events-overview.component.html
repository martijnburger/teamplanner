  <div *ngIf="event$|async as events else loading" fxFlexLayout="row">
    <teamplanner-carousel>
      <ng-container *ngFor="let event of events;">
        <ng-container *tpCarouselItem>
          <teamplanner-event [event]="event" class="item"></teamplanner-event>
        </ng-container>
      </ng-container>
    </teamplanner-carousel>
  </div>

  <ng-template #loading>
    <mat-spinner style="margin:0 auto;" diameter=100></mat-spinner>
  </ng-template>
