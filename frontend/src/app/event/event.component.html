<div fxLayout="column" *ngIf="member$|async as members else loading">
  <div *ngFor="let member of members">
    <teamplanner-member-event fxFlex [eventMember]="member">
    </teamplanner-member-event>
  </div>
</div>

<ng-template #loading>
  <mat-spinner style="margin:0 auto;" diameter=50></mat-spinner>
</ng-template>
