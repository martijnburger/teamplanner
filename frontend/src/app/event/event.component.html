<div *ngIf="member$|async as members else loading">
    <ul>
        <li *ngFor="let member of members">
        Naam: {{member.name}}, Available: {{member.available}}, Planned: {{member.planned}}, Comment: {{member.comment}}<br>
        </li>
    </ul>
</div>
  
<ng-template #loading>
    <mat-spinner style="margin:0 auto;" diameter=50></mat-spinner>
</ng-template>
